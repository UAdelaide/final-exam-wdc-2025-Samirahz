<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- replaced <a> with this code block for login-->
    <form @submit.prevent="login" class="mb-3">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input v-model="username" type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input v-model="password" type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div class="text-danger mt-2">{{ error }}</div>
    </form>

    <!-- Dog table -->
    <h2 class="mt-5">All Registered Dogs</h2>
    <div v-if="loading" class="text-muted">Loading dogs...</div>
    <table v-else class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Breed</th>
          <th>Size</th>
          <th>Owner ID</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td><img :src="dog.photo" alt="Dog photo" width="100" class="img-thumbnail" /></td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.breed }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
        </tr>
      </tbody>
    </table>

  </div>
  <!-- edited this part below-->
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          error: '',
           dogs: [],
      loading: true
        };
      },
      methods: {
        async login() {
          try {
            const res = await fetch('/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            const data = await res.json();
            if (res.ok) {
              // Redirect based on role
              if (data.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (data.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              }
            } else {
              this.error = data.error || 'Login failed';
            }
          } catch (err) {
            this.error = 'Error logging in';
          }
        },
        
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
